name: Sending Email
run-name: ${{ github.actor }} is sending the email ðŸš€
on:
    push
    #schedule:
        #- cron: '30 12 * * 1'
    
jobs:
  Run-Email-Sender-Script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Checkout branch into the runner
      - uses: r-lib/actions/setup-r@v2 # Set up R
      - uses: r-lib/actions/setup-pandoc@v2 # Set up pandoc for RMD file
      
      - name: Set R user library
        run: |
          echo "R_LIBS_USER=${HOME}/R/library" >> $GITHUB_ENV
          mkdir -p ${HOME}/R/library

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/R/library
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}  # optional hash for reproducibility
          restore-keys: |
            ${{ runner.os }}-R-
            
      - name: Install packages
        run: |
          Rscript -e 'install.packages(
          c("tidyverse", "blastula", "lubridate"),
          dependencies = TRUE,
          lib = Sys.getenv("R_LIBS_USER"),
          repos = "https://cloud.r-project.org")'

      - name: Run email script
        run: Rscript email_alerts/email_sender.R
      
      - name: Commit files # Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git diff-index --quiet HEAD || (git commit -m "sent weekly email" && git push)
